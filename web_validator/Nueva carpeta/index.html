<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Certificados Económica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validador de Certificados - Económica</h1>
        <label for="certCode">Ingrese el código del certificado:</label>
        <input type="text" id="certCode" placeholder="Código del certificado">
        <button onclick="validateCertificate()">Validar</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function validateCertificate() {
            var code = document.getElementById('certCode').value;
            var resultDiv = document.getElementById('result');
    
            fetch(`/validate/${code}`)
                .then(response => {
                    if (response.ok) {
                        resultDiv.innerHTML = `<a href="/certificates/${code}.pdf" target="_blank">Certificado válido. Ver PDF.</a>`;
                    } else {
                        resultDiv.innerHTML = "<span style='color: red;'>Certificado inválido.</span>";
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = "<span style='color: red;'>Error al validar el certificado.</span>";
                });
        }
    </script>
    
</body>
</html>
